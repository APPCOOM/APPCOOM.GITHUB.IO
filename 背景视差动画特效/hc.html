<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            background-image: url("hc.png"),url("pc3.png"),url("bj.png");
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-position-x: -455px, -300px, 0px;
            transition: all linear 2s 0s;
            
            border-radius: 50%;
            
        }
        .box:hover {
            background-position-x: 0px,-300px,-200px;
            transform: scale(1.1);
            transition: all 2s;
            
        }
    </style>
</head>
<body>
    <div class="box">
        
    </div>
</body>
</html>
